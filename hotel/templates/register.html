
<!DOCTYPE html>
<html>
  <head>
   <title>Home Page</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
  <body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<a class="navbar-brand" href="#" style="font-family: 'Goldman', cursive; font-family: 'Open Sans Condensed', sans-serif; font-weight: 1.5"><img src="\static\atlantis.jpeg" width="45" height="45">  ATLANTIS</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse my" id="navbarNav">
		 <ul class="navbar-nav ml-auto">
		 <li class="nav-item">
		 <a class="nav-link" href="home">Home</a>
		 </li>
		 <li class="nav-item">
		 <a class="nav-link" href="login">Login</a>
		 <li class="nav-item active">
		 <a class="nav-link" href="register">Register</a>
		 </li>
	   </ul>
	  </div>
	 </nav>
	  <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">
		{% with messages = get_flashed_messages(with_categories=true) %}
		  {% if messages %}
			{% for category, message in messages %}
			  <div class="alert alert-{{category}}">{{ message }}</div>
			{% endfor %}
		  {% endif %}
		{% endwith %}
	  </div>
	  <br>
	  <div class="container">
		<h2>Sign Up</h2>
		<form method="POST" action="">
			<div class="form-group">
			  <label for="Name">Name</label>
			  <input type="text" class="form-control" id="gname" name="gname" placeholder="" required>
			</div>
			<div class="form-group">
				<label for="Email">Email address</label>
				<input type="email" class="form-control" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="Strno">Street No:</label>
				<input type="text" class="form-control" id="streetno" name="streetno" placeholder="">
			</div>
			<div class="form-group">
				<label for="City">City</label>
				<input type="text" class="form-control" id="city" name="city" placeholder="">
			</div>
			<div class="form-group">
				<label for="State">State</label>
				<input type="text" class="form-control" id="state" name="state" placeholder="">
			</div>
			<div class="form-group">
				<label for="Country">Country</label>
				<input type="text" class="form-control" id="country" name="country" placeholder="">
			</div>
			<div class="form-group">
				<label for="Pincode">Pincode</label>
				<input type="text" class="form-control" id="pincode" name="pincode" placeholder="">
			</div>
			<div class="form-group">
				<label for="Password">Password</label>
				<input type="password" class="form-control" id="pwd" name="pwd" required>
			</div>
			<div class="form-group">
				<label for="Confirm_Password"> Confirm Password</label>
				<input type="password" class="form-control" id="cnf_pwd" name="cnf_pwd" required>
				<span id='message'></span>
			</div>
			<button type="submit" class="btn btn-primary" id="submit">Register!!</button>
		</form>
	  </div>
  </body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
